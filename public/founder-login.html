<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Founder Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #0b0700;
      font-family: Arial, sans-serif;
      color: #ffd700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #140900;
      padding: 24px;
      border-radius: 14px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #ffd700, #ffb700);
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    button:disabled {
      opacity: 0.6;
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>üëë Founder Login</h1>

    <input
      id="userIdInput"
      placeholder="Enter your USER_ID"
      autocomplete="off"
    />

    <button id="loginBtn">Login</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const input = document.getElementById("userIdInput");
    const btn = document.getElementById("loginBtn");
    const msg = document.getElementById("msg");

    // auto-fill from localStorage
    const savedId = localStorage.getItem("userId");
    if (savedId) input.value = savedId;

    btn.onclick = async () => {
      const userId = input.value.trim();
      if (!userId) {
        msg.innerText = "‚ùå USER ID required";
        return;
      }

      btn.disabled = true;
      msg.innerText = "‚è≥ Checking founder access...";

      try {
        const res = await fetch("/api/user", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId })
        });

        const data = await res.json();

        if (!data.success) {
          msg.innerText = "‚ùå User not found";
          btn.disabled = false;
          return;
        }

        if (data.role !== "founder") {
          msg.innerText = "üö´ Access denied (Not a founder)";
          btn.disabled = false;
          return;
        }

        // ‚úÖ founder confirmed
        localStorage.setItem("userId", userId);
        msg.innerText = "‚úÖ Founder verified. Redirecting...";

        setTimeout(() => {
          location.href = "/founder-stats.html";
        }, 800);

      } catch (e) {
        msg.innerText = "‚ùå Network error";
        btn.disabled = false;
      }
    };
  </script>

</body>
</html>
