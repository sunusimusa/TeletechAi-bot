<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <style>
    body {
      background: #0f0f0f;
      color: #ffd700;
      font-family: sans-serif;
      padding: 16px;
    }
    h2 { text-align: center; }
    button {
      margin: 5px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #ffd700;
      color: #000;
      font-weight: bold;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    .rank {
      font-weight: bold;
      color: #0ff;
    }
  </style>
</head>
<body>

<h2>ğŸ† Leaderboard</h2>

<div style="text-align:center;">
  <button onclick="loadLB('balance')">ğŸ’° Balance</button>
  <button onclick="loadLB('tokens')">ğŸª™ Tokens</button>
  <button onclick="loadLB('referrals')">ğŸ‘¥ Referrals</button>
</div>

<div id="list"></div>

<script>
async function loadLB(type) {
  const res = await fetch("/api/leaderboard?type=" + type);
  const data = await res.json();
  if (!data.success) return;

  const box = document.getElementById("list");
  box.innerHTML = "";

  data.list.forEach((u, i) => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <span class="rank">#${i + 1}</span>
      <span>${u.userId.slice(0, 10)}...</span>
      <span>
        ${
          type === "balance"
            ? u.balance + " ğŸ’°"
            : type === "tokens"
            ? u.tokens + " ğŸª™"
            : u.referralsCount + " ğŸ‘¥"
        }
      </span>
    `;
    box.appendChild(div);
  });
}

loadLB("balance");
</script>

</body>
</html>
