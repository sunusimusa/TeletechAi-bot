<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TeleTech AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="app">

    <h1>‚ö° TeleTech AI</h1>

    <div class="stats">
      <div class="box">
        <span>Balance</span>
        <h2 id="balance">0</h2>
      </div>

      <div class="box">
        <span>Energy</span>
        <h2 id="energy">0</h2>
      </div>
    </div>

    <!-- TAP BUTTON -->
    <div id="tap" onclick="tap()">
      <span>TAP</span>
    </div>

    <!-- DAILY -->
    <button class="btn" onclick="claimDaily()">üéÅ Daily Reward</button>
    <p id="dailyMsg"></p>

    <!-- REFERRAL -->
    <div class="ref-box">
      <input id="refLink" readonly />
      <button onclick="copyLink()">Copy Invite</button>
    </div>

    <!-- WITHDRAW -->
    <div class="withdraw">
      <input id="wallet" placeholder="Wallet Address" />
      <button onclick="withdraw()">Withdraw</button>
      <p id="withdrawMsg"></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
