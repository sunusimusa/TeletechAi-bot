<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fight Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      margin-top: 20px;
      background: #22c55e;
      border: none;
      border-radius: 10px;
      color: #000;
    }
  </style>
</head>

<body>

  <h1>‚öîÔ∏è Fight Arena</h1>
  <p>Beat enemy to earn coins</p>

  <button onclick="attack()">üî• Attack</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const USER_ID = tg.initDataUnsafe?.user?.id;

    if (!USER_ID) {
      alert("‚ùå Open this game from Telegram bot");
    }

    async function attack() {
      if (!USER_ID) {
        alert("No user id");
        return;
      }

      const res = await fetch("/game-win", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          userId: USER_ID,
          reward: 20
        })
      });

      const data = await res.json();

      if (data.error) {
        alert(data.error);
        return;
      }

      alert("üî• You won 20 coins!");
    }
  </script>

</body>
</html>
