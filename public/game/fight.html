<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fight Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      background: #22c55e;
      border: none;
      border-radius: 10px;
      color: black;
    }
  </style>
</head>

<body>
  <h1>‚öîÔ∏è Fight Arena</h1>
  <p>Beat enemy to earn coins</p>

  <button onclick="attack()">üî• Attack</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    async function attack() {
      const res = await fetch("/game-win", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          initData: tg.initData
        })
      });

      const data = await res.json();
      if (data.error) return alert(data.error);

      alert("üî• You won! Balance: " + data.balance);
    }
  </script>
</body>
</html>
