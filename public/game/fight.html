<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fight Arena</title>

<style>
body {
  background: #0e1628;
  color: white;
  font-family: sans-serif;
  text-align: center;
}

.character {
  width: 180px;
  margin: 10px auto;
}

.bar {
  width: 80%;
  height: 18px;
  background: #333;
  border-radius: 10px;
  margin: 8px auto;
}

.hp {
  height: 100%;
  background: linear-gradient(to right, #00ff88, #00aa55);
  border-radius: 10px;
  width: 100%;
}

button {
  margin-top: 20px;
  padding: 14px 30px;
  font-size: 18px;
  background: #28c76f;
  border: none;
  border-radius: 12px;
  color: white;
}
</style>
</head>

<body>

<h2>‚öîÔ∏è Fight Arena</h2>

<h3>Enemy Level: <span id="level">1</span></h3>

<img src="/images/enemy.png" class="character" id="enemyImg">

<div class="bar">
  <div id="enemyHP" class="hp"></div>
</div>

<img src="/images/hero.png" class="character" id="heroImg">

<div class="bar">
  <div id="playerHP" class="hp"></div>
</div>

<button onclick="attack()">üî• ATTACK</button>

<script>
let level = 1;
let playerHP = 100;
let enemyHP = 100;

function updateBars() {
  document.getElementById("enemyHP").style.width = enemyHP + "%";
  document.getElementById("playerHP").style.width = playerHP + "%";
  document.getElementById("level").innerText = level;
}

function attack() {
  let playerDamage = Math.floor(Math.random() * 15) + 10;
  let enemyDamage = Math.floor(Math.random() * (5 + level)) + 5;

  enemyHP -= playerDamage;
  playerHP -= enemyDamage;

  if (enemyHP < 0) enemyHP = 0;
  if (playerHP < 0) playerHP = 0;

  updateBars();

  if (enemyHP <= 0) {
    setTimeout(() => {
      alert("üî• YOU WIN! Next Level!");
      level++;
      enemyHP = 100 + level * 20;
      playerHP = 100;
      updateBars();
    }, 300);
  }

  if (playerHP <= 0) {
    setTimeout(() => {
      alert("üíÄ YOU LOST! Restarting...");
      level = 1;
      enemyHP = 100;
      playerHP = 100;
      updateBars();
    }, 300);
  }
}

updateBars();
</script>

</body>
</html>
