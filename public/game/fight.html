<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fight Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background: #0f172a;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    .bar {
      width: 90%;
      height: 25px;
      background: #333;
      border-radius: 20px;
      margin: 10px auto;
      overflow: hidden;
    }

    .hp {
      height: 100%;
      background: limegreen;
      width: 100%;
      transition: 0.3s;
    }

    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 18px;
      background: #22c55e;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>‚öîÔ∏è Fight Arena</h2>

<p>Enemy HP</p>
<div class="bar"><div id="enemyHp" class="hp"></div></div>

<p>Your HP</p>
<div class="bar"><div id="myHp" class="hp"></div></div>

<button onclick="attack()">üî• ATTACK</button>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let enemyHP = 100;
let myHP = 100;
let canAttack = true;

const enemyBar = document.getElementById("enemyHp");
const myBar = document.getElementById("myHp");

function updateBars() {
  enemyBar.style.width = enemyHP + "%";
  myBar.style.width = myHP + "%";
}

async function attack() {
  if (!canAttack) return;
  canAttack = false;

  enemyHP -= Math.floor(Math.random() * 15) + 5;
  if (enemyHP < 0) enemyHP = 0;

  updateBars();

  if (enemyHP <= 0) {
    alert("üéâ You Win!");
    await reward();
    resetFight();
    return;
  }

  // Enemy attack after delay
  setTimeout(() => {
    myHP -= Math.floor(Math.random() * 12) + 4;
    if (myHP < 0) myHP = 0;
    updateBars();

    if (myHP <= 0) {
      alert("üíÄ You Lost!");
      resetFight();
    }

    canAttack = true;
  }, 700);
}

function resetFight() {
  enemyHP = 100;
  myHP = 100;
  updateBars();
  canAttack = true;
}

async function reward() {
  await fetch("/game-win", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      initData: tg.initData
    })
  });
}
</script>

</body>
</html>
