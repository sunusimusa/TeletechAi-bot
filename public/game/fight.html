<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
  const tg = window.Telegram.WebApp;

  tg.ready(); // ‚ö†Ô∏è MUHIMMI

  let USER_ID = null;

  setTimeout(() => {
    USER_ID = tg.initDataUnsafe?.user?.id;

    if (!USER_ID) {
      alert("‚ùå Open this game from Telegram bot");
    }
  }, 300); // jira Telegram ya gama loading

  async function attack() {
    if (!USER_ID) {
      alert("No user id");
      return;
    }

    const res = await fetch("/game-win", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        initData: tg.initData,
        reward: 20
      })
    });

    const data = await res.json();

    if (data.error) {
      alert(data.error);
      return;
    }

    alert("üî• You won 20 coins!");
  }
</script>
