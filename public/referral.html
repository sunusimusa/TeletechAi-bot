<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Referrals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>ðŸ‘¥ My Referrals</h2>

<div class="energy-shop">
  <p>Your referral link:</p>

  <input id="refLink" readonly
    style="width:100%;padding:10px;border-radius:12px;border:none;" />

  <button onclick="copyRef()">ðŸ“‹ Copy</button>

  <p id="refCount">Referrals: 0</p>
</div>

<hr>

<h3>ðŸ“œ People you invited</h3>
<ul id="refList"></ul>

<button onclick="history.back()">â¬… Back</button>

<script>
const USER_ID = localStorage.getItem("userId");
const wallet = localStorage.getItem("wallet");

document.getElementById("refLink").value =
  location.origin + "/?ref=" + wallet;

function copyRef() {
  navigator.clipboard.writeText(
    document.getElementById("refLink").value
  );
  alert("Referral link copied!");
}

async function loadReferrals() {
  const res = await fetch(`/api/my-referrals?userId=${USER_ID}`);
  const data = await res.json();

  const list = document.getElementById("refList");
  const count = document.getElementById("refCount");

  list.innerHTML = "";
  count.innerText = "Referrals: " + data.length;

  if (data.length === 0) {
    list.innerHTML = "<li>No referrals yet</li>";
    return;
  }

  data.forEach((u, i) => {
    const li = document.createElement("li");
    const date = new Date(u.createdAt).toLocaleDateString();

    li.innerHTML = `
      <strong>#${i + 1}</strong> ${u.userId}
      <br><small>Joined: ${date}</small>
    `;
    list.appendChild(li);
  });
}

loadReferrals();
</script>

</body>
</html>
