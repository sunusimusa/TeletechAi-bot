<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Referrals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>ğŸ‘¥ My Referrals</h2>

<div class="energy-shop">
  <p>Your referral link:</p>

  <input
    id="refLink"
    readonly
    style="width:100%;padding:10px;border-radius:12px;border:none;"
  />

  <button onclick="copyRef()">ğŸ“‹ Copy</button>

  <p id="refCount">Referrals: 0</p>
</div>

<hr>

<h3>ğŸ“œ People you invited</h3>
<ul id="refList"></ul>

<button onclick="history.back()">â¬… Back</button>

<script>
const USER_ID = localStorage.getItem("userId");
const WALLET = localStorage.getItem("wallet");

// set referral link
if (WALLET) {
  document.getElementById("refLink").value =
    location.origin + "/?ref=" + WALLET;
}

// copy referral link
function copyRef() {
  const input = document.getElementById("refLink");
  input.select();
  input.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(input.value);
  alert("âœ… Referral link copied");
}

// load referrals from backend
async function loadReferrals() {
  if (!USER_ID) return;

  try {
    const res = await fetch(`/api/my-referrals?userId=${USER_ID}`);
    const data = await res.json();

    const list = document.getElementById("refList");
    const count = document.getElementById("refCount");

    count.innerText = "Referrals: " + data.length;
    list.innerHTML = "";

    if (!data || data.length === 0) {
      list.innerHTML = "<li>No referrals yet</li>";
      return;
    }

    data.forEach((u, i) => {
      const li = document.createElement("li");
      li.textContent = `#${i + 1} ${u.userId}`;
      list.appendChild(li);
    });

  } catch (err) {
    document.getElementById("refList").innerHTML =
      "<li>âŒ Error loading referrals</li>";
  }
}

loadReferrals();
</script>

</body>
</html>
