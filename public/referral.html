  <!-- REFERRAL PAGE SCRIPT -->
<script>
async function loadReferral() {
  const res = await fetch("/api/user", {
    method: "POST",
    credentials: "include"
  });

  const data = await res.json();
  if (!data.success) return;

  const link =
    location.origin + "/?ref=" + data.userId;

  document.getElementById("refLink").value = link;
}

loadReferral();
</script>
