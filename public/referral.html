<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Referrals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>ðŸ‘¥ My Referrals</h2>

<div class="energy-shop">
  <p>Your referral link:</p>

  <input
    id="refLink"
    readonly
    style="width:100%;padding:10px;border-radius:12px;border:none;"
  />

  <button onclick="copyRef()">ðŸ“‹ Copy</button>

  <p id="refCount">Referrals: 0</p>
</div>

<hr>

<h3>ðŸ“œ People you invited</h3>
<ul id="refList"></ul>

<button onclick="history.back()">â¬… Back</button>

<script>
/* ðŸ”— Load referral link + count + list */
async function loadReferrals() {
  try {
    const res = await fetch("/api/my-referrals");
    const data = await res.json();

    // referral link
    document.getElementById("refLink").value =
      location.origin + "/?ref=" + data.myId;

    // referral count
    document.getElementById("refCount").innerText =
      "Referrals: " + data.referrals.length;

    // referral list
    const list = document.getElementById("refList");
    list.innerHTML = "";

    if (data.referrals.length === 0) {
      list.innerHTML = "<li>No referrals yet</li>";
      return;
    }

    data.referrals.forEach(u => {
      const li = document.createElement("li");
      li.textContent = u.username || "User " + u.telegramId;
      list.appendChild(li);
    });

  } catch (e) {
    document.getElementById("refList").innerHTML =
      "<li>Error loading referrals</li>";
  }
}

function copyRef() {
  navigator.clipboard.writeText(
    document.getElementById("refLink").value
  );
  alert("Referral link copied âœ…");
}

loadReferrals();
</script>

</body>
</html>
