<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Referral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>ğŸ‘¥ Referral</h2>

  <div class="energy-shop">
    <p>Your referral link:</p>
    <input id="refLink" readonly style="width:100%;padding:10px;border-radius:12px;border:none;" />
    <button onclick="copyRef()">ğŸ“‹ Copy</button>

    <p id="refCount">Referrals: 0</p>
  </div>

  <button onclick="location.href='/leaderboard.html'">
    ğŸ† View Leaderboard
  </button>

  <button onclick="history.back()">â¬… Back</button>

  <script>
    const wallet = localStorage.getItem("wallet");
    const referrals = Number(localStorage.getItem("referralsCount")) || 0;

    document.getElementById("refLink").value =
      location.origin + "/?ref=" + wallet;

    document.getElementById("refCount").innerText =
      "Referrals: " + referrals;

    function copyRef() {
      navigator.clipboard.writeText(
        document.getElementById("refLink").value
      );
      alert("Referral copied");
    }
  </script>

</body>
</html>
