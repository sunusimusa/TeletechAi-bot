<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Referrals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>ðŸ‘¥ My Referrals</h2>

<div class="energy-shop">
  <p>Your referral link:</p>

  <input
    id="refLink"
    readonly
    style="width:100%;padding:10px;border-radius:12px;border:none;"
  />

  <button onclick="copyRef()">ðŸ“‹ Copy</button>

  <p id="refCount">Referrals: 0</p>
</div>

<hr>

<h3>ðŸ“œ People you invited</h3>
<ul id="refList"></ul>

<button onclick="history.back()">â¬… Back</button>

<script>
const wallet = localStorage.getItem("wallet");

// ðŸ”— SET REF LINK
if (wallet) {
  document.getElementById("refLink").value =
    location.origin + "/?ref=" + wallet;
}

// ðŸ“‹ COPY
function copyRef() {
  navigator.clipboard.writeText(
    document.getElementById("refLink").value
  );
  alert("Referral link copied");
}

// ðŸ‘¥ LOAD REFERRALS
async function loadReferrals() {
  if (!wallet) return;

  try {
    const res = await fetch(`/api/my-referrals?wallet=${wallet}`);
    const data = await res.json();

    const list = document.getElementById("refList");
    const count = document.getElementById("refCount");

    list.innerHTML = "";

    if (!data || data.length === 0) {
      list.innerHTML = "<li>No referrals yet</li>";
      count.innerText = "Referrals: 0";
      return;
    }

    count.innerText = "Referrals: " + data.length;

    data.forEach((u, i) => {
      const li = document.createElement("li");
      li.textContent = `#${i + 1} User ID: ${u.userId}`;
      list.appendChild(li);
    });

  } catch (e) {
    document.getElementById("refList").innerHTML =
      "<li>Error loading referrals</li>";
  }
}

loadReferrals();
</script>

</body>
</html>
