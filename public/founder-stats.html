<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Founder Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111827, #020617);
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: gold;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .label {
      font-size: 14px;
      opacity: 0.8;
    }

    .value {
      font-size: 20px;
      font-weight: bold;
      color: #22c55e;
    }

    .back {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(90deg, gold, orange);
      cursor: pointer;
    }

    .loading {
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">üëë Founder Global Stats</div>

    <div id="loading" class="loading">Loading stats...</div>

    <div id="stats" style="display:none;">
      <div class="card">
        <div class="label">üë• Total Users</div>
        <div class="value" id="totalUsers">0</div>
      </div>

      <div class="card">
        <div class="label">üöÄ Pro Users</div>
        <div class="value" id="proUsers">0</div>
      </div>

      <div class="card">
        <div class="label">üëë Founders</div>
        <div class="value" id="founders">0</div>
      </div>

      <div class="card">
        <div class="label">ü™ô Total Tokens</div>
        <div class="value" id="totalTokens">0</div>
      </div>

      <div class="card">
        <div class="label">üè¶ System Balance</div>
        <div class="value" id="systemBalance">0</div>
      </div>

      <div class="card">
        <div class="label">üîó Total Referrals</div>
        <div class="value" id="totalReferrals">0</div>
      </div>
    </div>

    <button class="back" onclick="goBack()">‚¨Ö Back to App</button>
  </div>

  <script>
    async function loadFounderStats() {
      try {
        const res = await fetch("/api/founder/stats");
        const data = await res.json();

        if (data.error) {
          document.getElementById("loading").innerText =
            "‚ùå Failed to load stats";
          return;
        }

        document.getElementById("totalUsers").innerText = data.totalUsers;
        document.getElementById("proUsers").innerText = data.proUsers;
        document.getElementById("founders").innerText = data.founders;
        document.getElementById("totalTokens").innerText = data.totalTokens;
        document.getElementById("systemBalance").innerText = data.systemBalance;
        document.getElementById("totalReferrals").innerText = data.totalReferrals;

        document.getElementById("loading").style.display = "none";
        document.getElementById("stats").style.display = "block";

      } catch (e) {
        document.getElementById("loading").innerText =
          "‚ùå Network error";
      }
    }

    function goBack() {
      window.location.href = "/";
    }

    loadFounderStats();
  </script>

</body>
</html>
